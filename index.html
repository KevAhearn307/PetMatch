<!DOCTYPE html>
<html lang = "en-us">

<head>

<title>PetMatch</title>
<meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="assets/javascript/PetMatch.js"></script>
    <script type="text/javascript" src="https://www.petfinder.com/common/javascript/widgets/quick.js"></script>
<body>
<div class="col-lg-12">
 

<div class="jumbotron"></div>


<center><h1>Pet Match</h1></center></div>

<div class="Search">

<form class="navbar-form navbar-left" role="search">
<div class="form-group">
<input type="text" class="form-control" placeholder="Name"></div>

<input type="text" class="form-control" placeholder="Dog Breed">

<input type="text" class="form-control" placeholder="Zip Code">
<button type="submit" class="btn btn-default">Submit</button>

</form></div>


 
  <div class="Dog">
  <div class="col-lg-12">
  <div class="panel panel-default">
  <div class="panel-heading">
  <h3 class="panel-title">Dog information</h3></div>
  <div class="panel-body"></div>
   
  <table class="table">
  
  

      <thead class="Table">

      <tr>
        <th>Dog Name</th>
        <th>Life Span</th>
        <th>Personality</th>
        <th>Costs</th>
        <th>Pets Near You</th>
        <th>Perfect Match</th>
      </tr>
    </thead>
    
  </table>
 
</div>


</center>
 <div class="container">
    <h1>Pet Search</h1>

<form id="pet-form">
      <label for="pet-input">Dog breed</label>
      <input type="text" id="pet-input"><br>
       <label for="pet-input">Location</label>
      <input type="text" id="location" placeholder="ZIP code or city and state"><br>
      <!-- This button will trigger our AJAX call -->
      <input id="find-pet" type="submit" value="pet Search">
    </form>

    <div id="pet-view">
      <p>name:<span id="name"></span></p>
      <p>description:<span id="description"></span></p>
      <p>sex:<span id="sex"></span></p>
      <p>size:<span id="size"></span></p>
      <div id="photo"></div>
      <p>shelterID:<span id="shelter"></span></p>
      <p>contact:<span id="contact"></span></p>
    </div>

    
    
  
<style>
.Search{
  margin-left: 200px;
}
  

.Dog{
  margin-bottom: 20px;
}

.Table{

     border-collapse: separate;
     border-spacing: 6px;
     margin-bottom: 20;
}

.col-lg-12{

border-spacing: 20px;
} 
.panel-heading{

border-spacing: 20px; 
}
.jumbotron{
  background-color: black;
}
body{
  background-image: url(Dog-i.jpg);
  
  background-attachment: fixed; background-repeat: no-repeat; 
  background-size: cover;
    background-position: center;

}

</style>
    

</body>
</html>
